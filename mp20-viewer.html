<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MP20 3D Viewer</title>

  <!-- Load <model-viewer> from a reliable CDN -->
  <script
    type="module"
    src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;          /* darker so you can see it clearly */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 600px;
      background: #222;
    }
  </style>
</head>
<body>
  <model-viewer
    src="./MP20_SOLID_UNIT.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ar>
    Your browser does not support the model-viewer web component.
  </model-viewer>
</body>
</html>
