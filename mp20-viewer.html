<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP20 3D Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://github.com/MeltPro/3d-product-files/raw/refs/heads/main/MP20_SOLID_UNIT.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ar>
  </model-viewer>
</body>
</html>
