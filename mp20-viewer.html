<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MP20 3D Viewer</title>

  <!-- Official model-viewer CDN -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f0f0f0; /* light gray so you see the viewer box */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 600px;
      background: #ffffff; /* white background behind model */
    }
  </style>
</head>
<body>
  <model-viewer
    src="./MP20_SOLID_UNIT.glb"
    alt="MP20 solid unit"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral">
    Your browser does not support the model-viewer web component.
  </model-viewer>
</body>
</html>
